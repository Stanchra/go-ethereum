services:
  devnet:
    image: $DOCKER_HUB_USER/go-ethereum:latest  # Use the image built and pushed during build phase
    container_name: devnet
    ports:
      - "8545:8545"  # Exposing RPC endpoint for interaction according to official documentation
    networks:
      - devnet_network

networks:
  devnet_network:
    driver: bridge
